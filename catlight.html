<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="catlight.css">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid background">
        <div class="container">
            <div class="row">
                <div class="content col-12 col-md-12 d-flex flex-column m-auto">
                    <img src="images/bulb-go-off-img.png" id="bulb" class="m-auto">
                    <img src="images/cat-eyes-img.png" id="cat" class="m-auto">                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card swichCard bg-success mt-3 mb-3 p-2">
                        <p id="bulbStatus">Switch ON to see me</p>
                        <section>
                            <button id="switchOn" onclick="switchON()">ON</button>
                            <button id="switchOff" onclick="switchOFF()">OFF</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div> 



    <script src="catlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
